<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="style.css">


        <title>Space Calendar</title>
    </head>

    <body>
<div class="solid-color"></div>
        <div class="grid-container">

          <div class="row">
            <div id="dateselector" class="col-12">

          <div  class="datebutton">
            <h3>Space Calendar</h3>
            <p>Type in a date to get your picture from space!!!</p>

            <form id="datesearch" name="myform" action="" method="GET">Enter something in the box: <BR>
              <label for="year">Year: </label>
              <select name="year" id="year" size="1">
                <option value=" " selected="selected"> </option>
              </select>
              <label for="month">Month: </label>
              <select name="month" id="month" size="1">
                <option value=" " selected="selected"> </option>

              </select>
              <label for="day">Day: </label>
              <select name="day" id="day" size="1">
                <option value=" " selected="selected"> </option>
              </select>
              <img id="rocket" src="images/rocket.png" value="Submit" >
            </form>

          </div> <!-- end datebutton -->

</div>
<!-- end col -->
</div>
<!-- end first row -->

</div>
<!--- end of the container --->

<div class="container2">
  <div class="row">
    <div class="col-10 offset-1">
      <div id="title">
      </div>

      <img id="picture" />

      <div id="copyright"></div>

      <div id="results"></div>

      <div id="sounds">
      </div>


    </div>
    <!-- end col -->
  </div>
  <!-- end second row-->

</div>
<!-- end of container 2 -->
<script src="keys.js"></script>
<script src="spacecalendar.js"></script>

    </body>

  </html>
